<!DOCTYPE html>
<html>
  <head>
    <title>test for using require with polymer</title>
    <meta charset="utf-8">

    <!-- Bower Libraries -->
    <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="../bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
    <script src="../bower_components/systemjs/dist/system.js"></script>

    <script>
    System.config({
      baseUrl: './js/',
      map: {
        'q': '../../bower_components/q/q',
        'lodash': '../../bower_components/lodash/lodash',
        'js-signals': '../../bower_components/js-signals/dist/signals',
        'React': '../../bower_components/react/react'
      },

      // define shims here
      meta: {
        '../bower_components/js-signals/dist/signals': {
          format: 'global',
          exports: 'signals'
        }
      }
    });
    </script>

    <!-- Browserified Libraries -->

    <link rel="import" href="../bower_components/polymer/polymer.html">

    <!-- other Polymer elements -->

    <!-- custom elements -->
    <link rel="import" href="./elements/my-de.html">
    <link rel="import" href="./elements/my-dcsp.html">
    <link rel="import" href="./elements/my-dfu.html">
    <link rel="import" href="./elements/my-dfe.html">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  </head>
  <body fit unresolved fullbleed layout vertical>
    <my-dcsp id="dcsp" heading="some text"></my-dcsp>

    <my-dfu id="dfui" accept=".fbp" title="import as FBP">
    </my-dfu>

    <my-dfe id="dfe">
    </my-dfe>

    <my-dfu id="dfuu">
    </my-dfu>

    <my-de id="de"
      width="800" height="600"
      grid="72"
      snap="36"
      theme="dark">
    </my-de>

    <script>
    System.import('js/main');
    </script>

  </body>
</html>
